<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let A
        let B
        let C
        A = prompt ("Nhập điểm môn Vật Lý: ");
        B = prompt ("Nhập điểm môn Hóa Học: ");
        C = prompt ("Nhập điểm môn Sinh Học: ");
        let a = Number(A)
        let b = Number(B)
        let c = Number(C)
        let dtb = (a+b+c)/3
        let tong = a+b+c
        document.write('Diem trung binh la: ' + dtb)
        document.write('<br/>')
        document.write('Tong diem la: ' + tong)
    
            
        
    </script>
</body>
</html>
