<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let C
        C = prompt ("Nhập giá trị OC");
        let c = Number(C)
        // cũng có thể thay number thành parseInt : let c = parseInt(C)
        let F = (9*c)/5 + 32
        document.write('Chuyen sang do OF: ' + F)


    </script>
</body>
</html>
